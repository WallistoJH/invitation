<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

            color: #e74c3c;
        }

<body>

    <p>We are thrilled to invite you to celebrate the marriage of</p>

    <p>The ceremony will be held on <span class="date">[Date]</span> at <span class="date">[Venue]</span>.</p>

</html>
