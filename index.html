<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 방명록</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 20px 0;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>결혼식 방명록3</h1>
    <form id="guestbookForm">
        <textarea id="message" placeholder="여기에 메시지를 작성하세요..." required></textarea><br>
        <button type="submit">제출</button>
    </form>

    <div class="messages" id="messages">
        <h2>메시지 목록</h2>
        <!-- 여기에 메시지가 표시됩니다 -->
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDK 모듈 임포트
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase 구성 객체
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // DOM 요소 참조
        const form = document.getElementById('guestbookForm');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');

        // 새 메시지 제출 처리
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                try {
                    await push(ref(db, 'messages'), { text: message });
                    messageInput.value = ''; // 입력 필드 초기화
                } catch (error) {
                    console.error('메시지 전송 중 오류 발생:', error);
                }
            }
        });

        // 메시지 삭제 함수
        const deleteMessage = async (messageId) => {
            if (confirm('이 메시지를 삭제하시겠습니까?')) {
                try {
                    await remove(ref(db, `messages/${messageId}`));
                } catch (error) {
                    console.error('메시지 삭제 중 오류 발생:', error);
                }
            }
        };

        // 실시간으로 메시지 목록 업데이트
        onValue(ref(db, 'messages'), (snapshot) => {
            messagesDiv.innerHTML = '<h2>메시지 목록</h2>';
            snapshot.forEach((childSnapshot) => {
                const messageId = childSnapshot.key;
                const messageData = childSnapshot.val();
                const p = document.createElement('p');
                p.className = 'message';
                p.innerHTML = `
                    <span>${messageData.text}</span>
                    <button class="delete-button" onclick="deleteMessage('${messageId}')">삭제</button>
                `;
                messagesDiv.appendChild(p);
            });
        });

        // deleteMessage 함수를 전역 범위로 노출
        window.deleteMessage = deleteMessage;
    </script>
</body>
</html>
