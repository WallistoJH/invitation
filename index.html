<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 방명록</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zn6l3gdzlx&submodules=geocoder,directions"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 20px 0;
        }
        input, textarea {
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            align-self: flex-end;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }



        /* 지도 표시 영역 CSS */
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<h5>결혼식 지도</h5>
<!-- 지도가 표시될 영역 -->
<div id="map"></div>

    <h1>결혼식 방명록 (php스톰 테스트123)</h1>

    <form id="guestbookForm">
        <input type="text" id="name" placeholder="이름을 입력하세요" required><br>
        <textarea id="message" placeholder="내용을 입력하세요" required></textarea><br>
        <button type="submit">제출</button>
    </form>

    <div class="messages" id="messages">
        <h2>메시지 목록</h2>
        <!-- 메시지가 여기에 표시됩니다 -->
    </div>




    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJoFj30tCRzjty-clry4dZ8cIUu4pYyC0",
            authDomain: "invitation-wallisto.firebaseapp.com",
            databaseURL: "https://invitation-wallisto-default-rtdb.firebaseio.com",
            projectId: "invitation-wallisto",
            storageBucket: "invitation-wallisto.appspot.com",
            messagingSenderId: "484897874480",
            appId: "1:484897874480:web:e3952ead0b42df756903f5",
            measurementId: "G-4XQEQ646GY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const form = document.getElementById('guestbookForm');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');

        // 메시지 제출
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            const date = new Date().toLocaleString(); // 현재 날짜 및 시간

            if (name && message) {
                try {
                    await push(ref(db, 'messages'), { name, message, date });
                    nameInput.value = ''; // 입력 필드 초기화
                    messageInput.value = '';
                } catch (error) {
                    console.error('메시지 전송 중 오류 발생:', error);
                }
            }
        });

        // 메시지 삭제 함수
        const deleteMessage = async (messageId) => {
            if (confirm('이 메시지를 삭제하시겠습니까?')) {
                try {
                    await remove(ref(db, `messages/${messageId}`));
                } catch (error) {
                    console.error('메시지 삭제 중 오류 발생:', error);
                }
            }
        };

        // 메시지 목록 실시간 업데이트
        onValue(ref(db, 'messages'), (snapshot) => {
            messagesDiv.innerHTML = '<h2>메시지 목록</h2>';
            snapshot.forEach((childSnapshot) => {
                const messageId = childSnapshot.key;
                const { name, message, date } = childSnapshot.val();
                const p = document.createElement('div');
                p.className = 'message';
                p.innerHTML = `
                    <strong>${name}</strong> <em>(${date})</em>
                    <span>${message}</span>
                    <button class="delete-button" onclick="deleteMessage('${messageId}')">삭제</button>
                `;
                messagesDiv.appendChild(p);
            });
        });

        window.deleteMessage = deleteMessage;











    </script>

<!-- 네이버 지도 -->
    <script>
        // 예제: 더컨벤션 송파 문정의 좌표 (실제 좌표로 수정 필요)
        var destination = new naver.maps.LatLng(37.503, 127.119);

        // 지도 생성: 초기 중심을 목적지로 설정
        var map = new naver.maps.Map('map', {
            center: destination,
            zoom: 16
        });

        // 네이버 지도 길찾기 객체 생성
        var directions = new naver.maps.Directions({
            map: map
        });

        // Geolocation API를 이용하여 사용자의 현재 위치를 가져와 길찾기 요청하기
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                // 사용자의 현재 위치 좌표
                var origin = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);

                // 경로 요청: 운전 모드(DRIVING)를 예제로 사용 (도보, 대중교통 등으로 모드를 변경할 수 있습니다)
                directions.route({
                    origin: origin,
                    destination: destination,
                    mode: naver.maps.Directions.Mode.DRIVING
                }, function(status, response) {
                    if (status !== naver.maps.Directions.Status.OK) {
                        return alert('길찾기 요청 실패: ' + status);ß
                    }
                    // 정상적으로 경로를 받아온 경우 결과(response)를 콘솔에 출력합니다.
                    console.log(response);
                });
            }, function(error) {
                console.error(error);
                alert('현재 위치를 가져올 수 없습니다.');
            });
        } else {
            alert('이 브라우저는 Geolocation을 지원하지 않습니다.');
        }
    </script>
</body>
</html>
