<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 방명록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 네이버 지도 API 스크립트: 클라이언트 아이디 적용 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zn6l3gdzlx&submodules=geocoder,directions"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 20px 0;
        }
        input, textarea {
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            align-self: flex-end;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }



        /* 지도 표시 영역 CSS */
        #map {
            width: 200px;
            height: 200px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<h5>계좌</h5>
<div>
    <p>
        아버지 계좌:
        <span id="father-account" class="account-number">000-0000-0000</span>
        <button id="copy-father">복사</button>
    </p>
    <p>
        어머니 계좌:
        <span id="mother-account" class="account-number">000-0000-0000</span>
        <button id="copy-mother">복사</button>
    </p>
</div>

<h5>결혼식 지도</h5>
<!-- 지도가 표시될 영역 -->
<div id="map"></div>

    <h1>결혼식 방명록 (php스톰 테스트123)</h1>

    <form id="guestbookForm">
        <input type="text" id="name" placeholder="이름을 입력하세요" required><br>
        <textarea id="message" placeholder="내용을 입력하세요" required></textarea><br>
        <button type="submit">제출</button>
    </form>

    <div class="messages" id="messages">
        <h2>메시지 목록</h2>
        <!-- 메시지가 여기에 표시됩니다 -->
    </div>




    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJoFj30tCRzjty-clry4dZ8cIUu4pYyC0",
            authDomain: "invitation-wallisto.firebaseapp.com",
            databaseURL: "https://invitation-wallisto-default-rtdb.firebaseio.com",
            projectId: "invitation-wallisto",
            storageBucket: "invitation-wallisto.appspot.com",
            messagingSenderId: "484897874480",
            appId: "1:484897874480:web:e3952ead0b42df756903f5",
            measurementId: "G-4XQEQ646GY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const form = document.getElementById('guestbookForm');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');

        // 메시지 제출
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            const date = new Date().toLocaleString(); // 현재 날짜 및 시간

            if (name && message) {
                try {
                    await push(ref(db, 'messages'), { name, message, date });
                    nameInput.value = ''; // 입력 필드 초기화
                    messageInput.value = '';
                } catch (error) {
                    console.error('메시지 전송 중 오류 발생:', error);
                }
            }
        });

        // 메시지 삭제 함수
        const deleteMessage = async (messageId) => {
            if (confirm('이 메시지를 삭제하시겠습니까?')) {
                try {
                    await remove(ref(db, `messages/${messageId}`));
                } catch (error) {
                    console.error('메시지 삭제 중 오류 발생:', error);
                }
            }
        };

        // 메시지 목록 실시간 업데이트
        onValue(ref(db, 'messages'), (snapshot) => {
            messagesDiv.innerHTML = '<h2>메시지 목록</h2>';
            snapshot.forEach((childSnapshot) => {
                const messageId = childSnapshot.key;
                const { name, message, date } = childSnapshot.val();
                const p = document.createElement('div');
                p.className = 'message';
                p.innerHTML = `
                    <strong>${name}</strong> <em>(${date})</em>
                    <span>${message}</span>
                    <button class="delete-button" onclick="deleteMessage('${messageId}')">삭제</button>
                `;
                messagesDiv.appendChild(p);
            });
        });

        window.deleteMessage = deleteMessage;











    </script>

<!-- 네이버 지도 -->
    <script>
        //지도 생성 시에 옵션을 지정할 수 있습니다.
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.503, 127.119), //지도의 초기 중심 좌표
            zoom: 13, //지도의 초기 줌 레벨
            minZoom: 7, //지도의 최소 줌 레벨
            zoomControl: true, //줌 컨트롤의 표시 여부
            zoomControlOptions: { //줌 컨트롤의 옵션
                position: naver.maps.Position.TOP_RIGHT
            }
        });

        //setOptions 메서드를 이용해 옵션을 조정할 수도 있습니다.
        map.setOptions("mapTypeControl", true); //지도 유형 컨트롤의 표시 여부

        naver.maps.Event.addListener(map, 'zoom_changed', function (zoom) {
            console.log('zoom:' + zoom);
        });

        map.setOptions('minZoom', 10);
        console.log('잘못된 참조 시점', map.getOptions('minZoom'), map.getOptions('minZoom') === 10);

        // 지도의 옵션 참조는 init 이벤트 이후에 참조해야 합니다.
        naver.maps.Event.once(map, 'init', function () {
            console.log('올바른 참조 시점', map.getOptions('minZoom') === 10);
        });

        // 지도 인터랙션 옵션
        $("#interaction").on("click", function(e) {
            e.preventDefault();

            if (map.getOptions("draggable")) {
                map.setOptions({ //지도 인터랙션 끄기
                    draggable: false,
                    pinchZoom: false,
                    scrollWheel: false,
                    keyboardShortcuts: false,
                    disableDoubleTapZoom: true,
                    disableDoubleClickZoom: true,
                    disableTwoFingerTapZoom: true
                });

                $(this).removeClass("control-on");
            } else {
                map.setOptions({ //지도 인터랙션 켜기
                    draggable: true,
                    pinchZoom: true,
                    scrollWheel: true,
                    keyboardShortcuts: true,
                    disableDoubleTapZoom: false,
                    disableDoubleClickZoom: false,
                    disableTwoFingerTapZoom: false
                });

                $(this).addClass("control-on");
            }
        });

        // 관성 드래깅 옵션
        $("#kinetic").on("click", function(e) {
            e.preventDefault();

            if (map.getOptions("disableKineticPan")) {
                map.setOptions("disableKineticPan", false); //관성 드래깅 켜기
                $(this).addClass("control-on");
            } else {
                map.setOptions("disableKineticPan", true); //관성 드래깅 끄기
                $(this).removeClass("control-on");
            }
        });

        // 타일 fadeIn 효과
        $("#tile-transition").on("click", function(e) {
            e.preventDefault();

            if (map.getOptions("tileTransition")) {
                map.setOptions("tileTransition", false); //타일 fadeIn 효과 끄기

                $(this).removeClass("control-on");
            } else {
                map.setOptions("tileTransition", true); //타일 fadeIn 효과 켜기
                $(this).addClass("control-on");
            }
        });

        // min/max 줌 레벨
        $("#min-max-zoom").on("click", function(e) {
            e.preventDefault();

            if (map.getOptions("minZoom") === 10) {
                map.setOptions({
                    minZoom: 7,
                    maxZoom: 21
                });
                $(this).val(this.name + ': 7 ~ 21');
            } else {
                map.setOptions({
                    minZoom: 10,
                    maxZoom: 21
                });
                $(this).val(this.name + ': 10 ~ 21');
            }
        });

        //지도 컨트롤
        $("#controls").on("click", function(e) {
            e.preventDefault();

            if (map.getOptions("scaleControl")) {
                map.setOptions({ //모든 지도 컨트롤 숨기기
                    scaleControl: false,
                    logoControl: false,
                    mapDataControl: false,
                    zoomControl: false,
                    mapTypeControl: false
                });
                $(this).removeClass('control-on');
            } else {
                map.setOptions({ //모든 지도 컨트롤 보이기
                    scaleControl: true,
                    logoControl: true,
                    mapDataControl: true,
                    zoomControl: true,
                    mapTypeControl: true
                });
                $(this).addClass('control-on');
            }
        });

        $("#interaction, #tile-transition, #controls").addClass("control-on");
    </script>



<script>
    // 계좌 번호
    $(document).ready(function(){
        // 아버지 계좌 복사
        $('#copy-father').click(function(){
            var account = $('#father-account').text().trim();
            // 클립보드 API를 이용하여 복사
            navigator.clipboard.writeText(account)
                .then(function() {
                    alert('아버지 계좌번호가 복사되었습니다.');
                })
                .catch(function(err) {
                    console.error('복사 실패: ', err);
                });
        });

        // 어머니 계좌 복사
        $('#copy-mother').click(function(){
            var account = $('#mother-account').text().trim();
            // 클립보드 API를 이용하여 복사
            navigator.clipboard.writeText(account)
                .then(function() {
                    alert('어머니 계좌번호가 복사되었습니다.');
                })
                .catch(function(err) {
                    console.error('복사 실패: ', err);
                });
        });
    });
</script>
</body>
</html>
