<div id="photoWrap--swiper" class="swiper">
    <div class="swiper-wrapper"></div>
    <aside class="arrow-button font-0 mr-t2" data-list-count="unabled">
        <button type="button" class="swiper-prev inv-button">이전</button>
        <button type="button" class="swiper-next inv-button">다음</button>
    </aside>

</div>





<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentIndex = 0;
    const imagePaths = [
        "img/output_01.jpg", "img/output_02.jpg", "img/output_03.jpg",
        "img/o_0.jpg", "img/o_1.jpg", "img/o_2.jpg", "img/o_3.jpg",
        "img/o_4.jpg", "img/o_5.jpg", "img/o_6.jpg",
        "img/f_1.jpg", "img/f_2.jpg", "img/f_3.jpg", "img/f_4.jpg",
        "img/IMG_5294.jpg", "img/IMG_5295.jpg", "img/IMG_5296.jpg"
    ];

    $(document).ready(function() {
        const modal = $("#imageModal");
        const modalImage = $("#modalImage");
        const modalPrev = $(".modal-prev");
        const modalNext = $(".modal-next");
        const modalClose = $(".modal-close");

        // 이미지 클릭 시 모달 열기
        window.clickPhoto = function(index) {
            currentIndex = index;
            updateModalImage();
            modal.fadeIn();
        };

        // 모달 이미지 업데이트
        function updateModalImage() {
            modalImage.attr("src", imagePaths[currentIndex]);

            // 버튼 비활성화 처리 (맨 앞 / 맨 뒤)
            if (currentIndex === 0) {
                modalPrev.fadeOut();
            } else {
                modalPrev.fadeIn();
            }

            if (currentIndex === imagePaths.length - 1) {
                modalNext.fadeOut();
            } else {
                modalNext.fadeIn();
            }
        }

        // 이전 이미지 보기
        modalPrev.click(function() {
            if (currentIndex > 0) {
                currentIndex--;
                updateModalImage();
            }
        });

        // 다음 이미지 보기
        modalNext.click(function() {
            if (currentIndex < imagePaths.length - 1) {
                currentIndex++;
                updateModalImage();
            }
        });

        // 모달 닫기
        modalClose.click(function() {
            modal.fadeOut();
        });

        // 모달 바깥 클릭 시 닫기
        modal.click(function(event) {
            if (event.target === this) { modal.fadeOut(); }
        });

        // Swiper 내부 이미지 버튼 생성
        $(".swiper-wrapper").html(imagePaths.map((src, index) => `
            <div class="swiper-slide">
                <button type="button" onclick="clickPhoto(${index})">
                    <img src="${src}" alt=""/>
                </button>
            </div>
        `).join(''));
    });
</script>
